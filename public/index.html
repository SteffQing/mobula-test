<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobula Test - $APE Market Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 2% auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }
      h2 {
        font-size: 18px;
        margin-top: 20px;
        margin-bottom: 10px;
        color: #444;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        color: #666;
      }
      .input-group {
        margin-bottom: 20px;
      }
      input[type="text"] {
        padding: 8px;
        font-size: 14px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error {
        color: #d32f2f;
        font-size: 14px;
        margin-top: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      @media (max-width: 600px) {
        .container {
          margin: 5% 10px;
          padding: 15px;
        }
        input[type="text"],
        button {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mobula Test - $APE Market Data</h1>
      <p>View price, volume, and liquidity data for $APE token on Binance Smart Chain.</p>
      <div class="input-group">
        <label>
          From (DD-MM-YYYY):
          <input type="text" id="fromDate" value="01-03-2023" />
        </label>
        <label>
          To (DD-MM-YYYY):
          <input type="text" id="toDate" value="04-04-2023" />
        </label>
        <button onclick="fetchData()">Fetch Data</button>
      </div>
      <p id="error" class="error"></p>
      <h2>Price History (USD)</h2>
      <table id="priceTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Price (USD)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Volume History (USD)</h2>
      <table id="volumeTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Volume (USD)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Liquidity History (SRG)</h2>
      <table id="liquidityTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Liquidity (SRG)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      function parseDate(dateStr) {
        const match = /^(\d{2})-(\d{2})-(\d{4})$/.exec(dateStr);
        if (!match) {
          throw new Error("Invalid date format. Use DD-MM-YYYY.");
        }
        const day = parseInt(match[1], 10);
        const month = parseInt(match[2], 10);
        const year = parseInt(match[3], 10);
        const daysInMonth = [
          31,
          (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0 ? 29 : 28,
          31,
          30,
          31,
          30,
          31,
          31,
          30,
          31,
          30,
          31,
        ];
        if (year < 1970 || year > 9999 || month < 1 || month > 12 || day < 1 || day > daysInMonth[month - 1]) {
          throw new Error("Invalid date: " + dateStr);
        }
        return Math.floor(Date.UTC(year, month - 1, day, 0, 0, 0) / 1000);
      }

      function formatDate(timestamp) {
        const date = new Date(timestamp * 1000);
        const day = String(date.getUTCDate()).padStart(2, "0");
        const month = String(date.getUTCMonth() + 1).padStart(2, "0");
        const year = date.getUTCFullYear();
        return `${day}-${month}-${year}`;
      }

      async function fetchData() {
        const errorEl = document.getElementById("error");
        errorEl.textContent = "";
        try {
          const from = document.getElementById("fromDate").value;
          const to = document.getElementById("toDate").value;
          const fromTimestamp = parseDate(from);
          const toTimestamp = parseDate(to);
          if (fromTimestamp > toTimestamp) {
            throw new Error("'From' date must be before 'To' date.");
          }
          const maxRangeSeconds = 30 * 24 * 3600; // 1 month
          let adjustedToTimestamp = toTimestamp;
          if (toTimestamp - fromTimestamp > maxRangeSeconds) {
            adjustedToTimestamp = fromTimestamp + maxRangeSeconds;
            document.getElementById("toDate").value = formatDate(adjustedToTimestamp);
            errorEl.textContent = "Range truncated to 1 month.";
          }
          const url = `http://localhost:3000/all?from=${from}&to=${formatDate(adjustedToTimestamp)}`;
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`API error: ${response.statusText}`);
          }
          const data = await response.json();
          updateTable("priceTable", data.priceHistory);
          updateTable("volumeTable", data.volumeHistory);
          updateTable("liquidityTable", data.liquidityHistory);
        } catch (error) {
          errorEl.textContent = error.message;
        }
      }

      function updateTable(tableId, history) {
        const tbody = document.getElementById(tableId).querySelector("tbody");
        tbody.innerHTML = "";
        history.forEach(([timestamp, value]) => {
          const row = document.createElement("tr");
          const dateCell = document.createElement("td");
          dateCell.textContent = formatDate(timestamp);
          const valueCell = document.createElement("td");
          valueCell.textContent = value;
          row.appendChild(dateCell);
          row.appendChild(valueCell);
          tbody.appendChild(row);
        });
      }

      // Fetch data on page load
      fetchData();
    </script>
  </body>
</html>
